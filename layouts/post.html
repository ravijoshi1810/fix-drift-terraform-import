<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ site.baseurl | relative_url }}">{{ site.title }}</a>
        <a href="{{ site.baseurl }}/blog-series/" class="blog-series-link">Blog Series</a>
      </nav>
    </header>
    <main>
      <article>
        <h1>{{ page.title }}</h1>
        <p><em>Last updated: {{ page.last_modified_at | date: "%B %d, %Y" }}</em></p>
        <section>
          {{ content }}
        </section>
      </article>
    </main>
    <footer>
      <p>&copy; {{ site.author }}, {{ site.time | date: "%Y" }}</p>
    </footer>
  </body>
</html>
